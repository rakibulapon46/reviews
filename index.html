<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="shortcut icon" href="./img/review.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="titles">
                <h2>our reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img_container">
                    <img src="./img/chiron.jpg" alt="img">
                </div>
                <h4 id="author"></h4>
                <p class="class"></p>
                <p class="info"></p>
            </article>
        </section>
    </main>


    <script src="./js/index.js"></script>
</body>
</html>
